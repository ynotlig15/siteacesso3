<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; margin: 50px auto; width: 300px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #007BFF; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="emailLogin" placeholder="Seu e-mail">
        <input type="password" id="passwordLogin" placeholder="Sua senha">
        <button onclick="login()">Entrar</button>

        <h3>Ou crie uma conta:</h3>
        <input type="email" id="emailSignup" placeholder="Seu e-mail">
        <input type="password" id="passwordSignup" placeholder="Sua senha">
        <button onclick="signup()">Cadastrar</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyiEO5DqNVAlYWtd5BdQLvguRD5jPbykM",
            authDomain: "siteacesso.firebaseapp.com",
            projectId: "siteacesso",
            storageBucket: "siteacesso.firebasestorage.app",
            messagingSenderId: "188554498827",
            appId: "1:188554498827:web:36ba789a84b4c204cf480e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function login() {
            const email = document.getElementById("emailLogin").value;
            const password = document.getElementById("passwordLogin").value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                alert("Login bem-sucedido!");
                window.location.href = "videos.html";
            } catch (error) {
                alert("Erro ao logar: " + error.message);
            }
        }

        async function signup() {
            const email = document.getElementById("emailSignup").value;
            const password = document.getElementById("passwordSignup").value;

            try {
                await auth.createUserWithEmailAndPassword(email, password);
                alert("Conta criada! Agora fa√ßa login.");
            } catch (error) {
                alert("Erro ao cadastrar: " + error.message);
            }
        }
    </script>
</body>
</html>
