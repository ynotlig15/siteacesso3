<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Vídeos - Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; margin: 50px auto; width: 500px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 300px; margin-top: 15px; }
        button { background-color: #DC3545; color: white; padding: 10px; border: none; cursor: pointer; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Área de Vídeos</h2>
        <iframe src="https://www.youtube.com/embed/SEU_VIDEO_URL" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/OUTRO_VIDEO_URL" frameborder="0"></iframe>
        <button onclick="logout()">Sair</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyiEO5DqNVAlYWtd5BdQLvguRD5jPbykM",
            authDomain: "siteacesso.firebaseapp.com",
            projectId: "siteacesso",
            storageBucket: "siteacesso.firebasestorage.app",
            messagingSenderId: "188554498827",
            appId: "1:188554498827:web:36ba789a84b4c204cf480e"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    alert("Você não está logado!");
                    window.location.href = "index.html";
                }
            });
        }

        async function logout() {
            await auth.signOut();
            alert("Você foi desconectado!");
            window.location.href = "index.html";
        }

        checkAuth();
    </script>
</body>
</html>
